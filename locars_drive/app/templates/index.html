{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}

<!-- HERO -->
<section class="hero">
    <div class="overlay"></div>
    <div class="conteudo_hero">
        <h1>O serviço perfeito para você.</h1>
        <form class="form_reserva" action="/veiculos/" method="GET">
            <input type="text" name="local_retirada" placeholder="Local de retirada" required />
            <input type="date" name="data_retirada" aria-label="Data de retirada" required />
            <input type="time" name="hora_retirada" aria-label="Hora de retirada" required />
            <button type="submit">Buscar Veículo</button>
        </form>
    </div>
</section>

<!-- NAVEGAÇÃO SECUNDÁRIA -->
<nav class="navegacao_secundaria" aria-label="Navegação de categorias">
    <button class="botao_navegacao" onclick="location.href='/veiculos/'">Explorar</button>
    <button class="botao_navegacao" onclick="location.href='/locacao/'">Aluguel</button>
    <button class="botao_navegacao" onclick="location.href='/planos/'">Aluguel Mensal</button>
    <button class="botao_navegacao" onclick="location.href='#'">Por Assinatura</button>
    <button class="botao_navegacao" onclick="location.href='#'">Sem Habilitação</button>
    <button class="botao_navegacao" onclick="location.href='/frotas/'">Frotas</button>
</nav>

<!-- FROTA -->
<section class="frota" aria-label="Seção de frota de veículos">
    <h2>Conheça nossa frota</h2>
    <div class="carros">
        <div class="carro" tabindex="0">
            <img src="https://via.placeholder.com/350x180?text=Carro+Econômico" alt="Carro Econômico" />
            <p>Carro Econômico</p>
        </div>
        <div class="carro" tabindex="0">
            <img src="https://via.placeholder.com/350x180?text=SUV+Conforto" alt="SUV Conforto" />
            <p>SUV Conforto</p>
        </div>
        <div class="carro" tabindex="0">
            <img src="https://via.placeholder.com/350x180?text=Luxo+Premium" alt="Luxo Premium" />
            <p>Luxo Premium</p>
        </div>
    </div>
</section>


{% endblock %}
